<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato:wght@300&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <!-- TOP -->
        <div class="top-header">
            <h1>My Books</h1>

            <button data-open-modal class="add-book-btn">+</button>
            <dialog data-modal>

                <div class="modal-header">
                    <h3>Add a Book</h3>
                    <button data-close-modal class="close-modal">X</button>
                </div>

                <form action="/" method="post" class="modal-form" id="form">
                    <div class="modal-div title__div">
                        <label for="book-title">Title: </label>
                        <input type="text" id="book-title" placeholder="" required>
                    </div>

                    <div class="modal-div author__div">   
                        <label for="book-author">Author: </label>
                        <input type="text" id="book-author" placeholder="" required>
                    </div>

                    <div class="modal-div pages__div">
                        <label for="book-pages">Pages: </label>
                        <input type="number" id="book-pages" placeholder="">
                    </div>

                    <div class="modal-div read__div">
                        
                        <label for="book-read" value="Yes">Read? </label>

                        <label for="book-read">Yes</label>
                        <input type="radio" name="book-read" class="book-read" value="Yes">

                        <label for="book-read">No</label>
                        <input type="radio" name="book-read" class="book-read" value="No" checked>
                    
                    </div>

                    <div class="modal-div submit__div">
                        <button type="submit"> Submit </button>
                    </div>
                </form>

                <div class="modal-footer">
                    
                </div>
            </dialog>

        </div>
        <div class="bookshelf__content">
            <div class="book-card" data-book-index="">
                <div class="card__top">
                    <h6 class="book__title">Title</h6>
                    <p class="book__author">Author</p>
                    <p class="book__pages">Pages</p>
                    <p class="book__read">Read</p>
                </div>
                <div class="card__bottom">
                    <button class="readBtn">Read</button>
                    <button class="removeBtn">Remove</button>
                </div>
            </div>
        </div>
        <!-- BOTTOM
        <div class="bottom-header">
            <h2>Bookshelf</h2>
        </div>
        <div class="bottom-content">
            <div class="bookshelf__book"></div>
            <div class="bookshelf__book"></div>
            <div class="bookshelf__book"></div>
            <div class="bookshelf__book"></div>
        </div> -->
    </div>
</body>
</html>
