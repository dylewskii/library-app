<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato:wght@300&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <!-- TOP -->
        <div class="top-header">
            <h1>My Books</h1>

            <button data-open-modal class="add-book-btn">+</button>
            <dialog data-modal>
                    <button data-close-modal class="close-modal">X</button>
                    <form action="#" method="post" class="modal-container">
                        <label for="book-title">Book Title: </label>
	                    <input type="text" id="book-title" placeholder="">

                        <label for="book-author">Book Author: </label>
	                    <input type="text" id="book-author" placeholder="">

                        <label for="book-pages">Nr of Pages: </label>
	                    <input type="number" id="book-pages" placeholder="">

                        <p>Read?</p>
                        <label for="book-read" value="Yes">
                            <input type="radio" name="yesno" value="yes"> Yes
                        </label>
                    
                        <label for="book-read" value="No">
                            <input type="radio" name="yesno" value="no"> No
                        </label>

                        <button type="submit"> Submit </button>
                    </form>
            </dialog>

        </div>
        <div class="bookshelf__content">
            <div class="book-card">
                <h6 class="book__title">Title</h6>
                <p class="book__author">Author</p>
                <p class="book__pages">Pages</p>
                <p class="book__read">Read</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
        </div>

        <div class="bottom-header">
            <h2>Bookshelf</h2>

</body>
</html>
